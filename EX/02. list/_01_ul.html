<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>순서 없는 목록을 만들어주는 ul 태그</title>
</head>
<body>
    <!--h3+ul>li*5-->
    <h3>순서없는 목록</h3>
    <ul>
        <li>Java</li>
        <li>Oracle</li>
        <li>Html</li>
        <li>Css</li>
        <li>JavaScript</li>
    </ul>
    <!--css 속성으로 불릿 모양을 변경할 수 있다.-->
    <h3 >순서없는 목록</h3>
    <ul style="list-style-type: square">
        <li>Java</li>
        <li>Oracle</li>
        <li>Html</li>
        <li>Css</li>
        <li>JavaScript</li>
    </ul>
    <!--css 속성으로 불릿 모양을 변경할 수 있다.-->
    <h3 >순서없는 목록</h3>
    <ul style="list-style-type: none;"> <!--none값도 올 수 있다.-->
        <li>Java</li>
        <li>Oracle</li>
        <li>Html</li>
        <li>Css</li>
        <li>JavaScript</li>
    </ul>
    <h3 >순서없는 목록</h3>
    <ul style="list-style-type: decimal;"> <!--ctrl + space하면 자동추천-->
        <li>Java</li>
        <li>Oracle</li>
        <li>Html</li>
        <li>Css</li>
        <li>JavaScript</li>
    </ul>

</body>
</html>
