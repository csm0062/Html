<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>택스트를 강조해주는 b, strong 태그</title>
</head>
<body>
    <P>
        <b>b태그</b>는 단어를 강조할 때 주고사용되고
        <b>strong태그</b>는 <strong>주의나 경고를 나타내는 문장을
            강조할 때 주로 사용된다
        </strong>
    </P>
</body>
</html>
